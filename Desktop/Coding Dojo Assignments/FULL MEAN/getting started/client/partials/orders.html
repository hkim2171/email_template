<style type="text/css">
	div{
		margin:15px;
	}
	#button{
		margin-top:10px;
	}
	table{
		margin-top:15px;
	}
	th,td{
		padding:15px;
		border:1px solid black;
	}
</style>
<div ng-controller='OrdersController'>
		<h3>Add a new order</h3>
		<form>
			<h4> Customer Name: </h4>	<select ng-model="new_order.name" id="name">
											<option ng-repeat="friend in friends">{{friend.name}}</option>
										</select>	
			<br> <h4>Order: </h4><select ng-model="new_order.quantity" id="quantity" name="quantity">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select ng-model="new_order.product" id="product" name="product">
						<option>Marry Jane</option>
						<option>Adidas Shoes</option>
						<option>Nike Shoes</option>
						<option>Gucci</option>
					</select>
			<br> <input ng-click="addOrder()" id="button" type="submit" value="Order">
		</form>
			<input type="text" placeholder="search orders" ng-model="filter_orders">
		<table>
			<thead>
				<th>Customer Name</th>
				<th>Quantity</th>
				<th>Product</th>
				<th>Created At</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders | filter: filter_orders">
					<td>{{order.name}}</td>
					<td>{{order.quantity}}</td>
					<td>{{order.product}}</td>
					<td>{{order.created_at}}</td>
					<td><button ng-click="removeorder(order)">remove</button></td>
				</tr>
			</tbody>
		</table>
</div>
